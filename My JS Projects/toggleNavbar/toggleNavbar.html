<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creating Toggle Navbar</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="Navbar">
      <img src="slack.png" id="logo" />
      <img id="burger" src="bg.png" />
      <ul class="list">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Join our community</a></li>
      </ul>
      <div class="social-media">
        <a href="http://facebook.com">
          <img src="facebook.png" alt="socialmedia1"
        /></a>
        <a href="http://instagram.com"
          ><img src="instagram.png" alt="socialmedia2"
        /></a>
        <a href="http://twitter.com"
          ><img src="twitter.png" alt="socialmedia3"
        /></a>
        <a href="http://whatsapp.com"
          ><img src="whatsapp.png" alt="socialmedia4"
        /></a>
      </div>
    </nav>
    <script src="toggle.js"></script>
  </body>
</html>
