<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="main-list">
      <div class="alert-box">Added new item</div>
      <h1>Grocery Bud</h1>
      <form class="form">
        <input
          type="text"
          name="input"
          class="input"
          placeholder="enter your item"
        />
        <input type="submit" class="btn" />
      </form>
      <div class="list"></div>
      <button type="button" class="clear">Clear all items</button>
    </div>
  </body>
</html>
