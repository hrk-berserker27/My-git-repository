<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake and ladders game</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div class="gamebox">
      <div class="snakeFood"></div>
      <div class="snake"><span class="head"></span></div>
    </div>
    <div class="controls">
      <button class="btn1">Up</button>
      <button class="btn2">Left</button>
      <button class="btn">Reset</button>
      <button class="btn3">Right</button>
      <button class="btn4">Bottom</button>
    </div>
    <dl class="instruction">Click the buttons to start the game</dl>
    <div class="score">0</div>
  </body>
</html>
